<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nisaru EcoLife - Sustainable Living</title>
    <meta name="description" content="Exploring and celebrating nature, sustainability, and regenerative living with Nisaru EcoLife." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Initially hide the fallback until we know it's needed */
      #fallback-container { display: none; }
      /* Base styles to ensure content is visible */
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
      .fallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 0 20px;
      }
      .fallback h1 { color: #059669; margin-bottom: 1rem; }
      .fallback p { color: #4b5563; margin-bottom: 1.5rem; max-width: 500px; }
      .fallback button {
        background-color: #059669;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Fallback content if app fails to render -->
    <div id="fallback-container" class="fallback">
      <h1>Nisaru EcoLife</h1>
      <p>We're experiencing a temporary issue. The site should load momentarily.</p>
      <button onclick="window.location.reload()">Reload Page</button>
    </div>
    
    <!-- Detect blank screen -->
    <script>
      // Show fallback if main app doesn't render within timeout
      const blankScreenTimeout = setTimeout(function() {
        const root = document.getElementById('root');
        const fallback = document.getElementById('fallback-container');
        
        // If root is empty or only has invisible elements, show fallback
        if (!root || !root.innerHTML.trim() || !root.offsetHeight) {
          if (fallback) fallback.style.display = 'flex';
        }
      }, 3000); // 3 seconds timeout
      
      // Clear timeout if app renders successfully
      window.addEventListener('load', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.children.length > 0 && root.offsetHeight > 0) {
            clearTimeout(blankScreenTimeout);
          }
        }, 500);
      });
    </script>
    
    <!-- Main app script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
