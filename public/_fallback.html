<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nisaru EcoLife</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #047857;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .logo {
      width: 120px;
      height: 120px;
      background-color: #059669;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
    }
    .logo svg {
      width: 70px;
      height: 70px;
      color: white;
    }
    .button {
      background-color: #059669;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
    }
    .button:hover {
      background-color: #047857;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    </div>
    <h1>Nisaru EcoLife</h1>
    <p>Our website is loading. If it doesn't appear within a few seconds, please click the button below to reload.</p>
    <button class="button" onclick="window.location.reload()">Reload Page</button>
  </div>
  <script>
    // Auto-reload after 3 seconds
    setTimeout(() => {
      window.location.reload();
    }, 3000);
  </script>
</body>
</html>
